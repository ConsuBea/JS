<title>Ejercicio 8 - Concatenar palabras de un array</title>
<script type="text/javascript">
// Array que almacena palabras
var nube = ["Mi ", "objetivo ", "es ", "encontrar ", "un ", "empleo "];

// Une los valores del array
var mensaje = nube.join (" ");
